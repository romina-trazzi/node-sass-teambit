<body>
    <div class="container">
        
        <!-- Navbar -->
        <navbar>
            <!-- Navbar sx -->
            <div class="navbar_sx">
                <div class="logo">
                    <img src ="dist\img\logo.svg" alt="logo di Teambit">
                </div>
            </div>
            <!-- / Navbar sx -->

            <!-- Navbar dx -->
            <div class="navbar_dx">
                <div>
                    <span> Solutions </span>
                    <span> Pricing </span>
                    <span> Blog </span>
                    <span> Sign in </span>
                    <span>
                        <img src ="dist\img\google-logo.svg">
                        <span> Sign Up </span>
                    </span> 
                </div>
            </div>
            <!-- / Navbar dx -->

        </navbar>
        <!-- / Navbar -->

        <!-- Jumbotron -->
        <div class="jumbotron">

            <!-- Jumbotron sx -->
            <div class="jumbotron_sx">

                    <p>Teambit helps teams create a high performing  <br> culture feedback.</p>

                </div>

                <div class ="email">
                    <a href="#">or use your email address <i class="fas fa-arrow-right"></i></a>
                </div>
            
            </div>
            <!-- / Jumbotron sx -->
                
            <!-- Jumbotron dx -->
            <div class="jumbotron_dx">

                    <img src ="dist\img\illustration-main.jpg" alt="riunione con lavagna e trendline">

        </div>
        <!-- / Navbar sx -->
    
        </div>
